<div class="row">
  <div *ngIf="user$ | async as user" class="col-6 offset-3 mt-3">
    <h2>Update / Create User</h2>
    <form #userForm="ngForm">
      <input name="id" type="hidden" [(ngModel)]="user.id">
      <div class="form-group">
        <label>Name</label>
        <!-- Validation: min 8 char, max 40 char, required -->
        <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="user.name"
        pattern=".{8,40}"
        required>
        <div
          *ngIf="!userForm.controls.name?.valid"
          class="error-message text-danger">
          The name must be minimum 8 maximum 25 characters.
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <!-- Validation: valid email, required.
          Help: https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript -->
          <input
          class="form-control"
          type="text"
          name="email"
          [(ngModel)]="user.email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required>
          <div
            *ngIf="!userForm.controls.email?.valid"
            class="error-message text-danger">
            Valid email required..
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <!-- Validation: min 8 char, max 100 char, required -->
          <input
          class="form-control"
          type="text"
          name="address"
          [(ngModel)]="user.address"
          required
          pattern=".{8,100}">
          <div
            *ngIf="!userForm.controls.address?.valid"
            class="error-message text-danger">
            The name must be minimum 8 maximum 100 characters.
          </div>
      </div>
      <div class="form-group">
        <label>Active</label>
        <!-- No validation. -->
        <select [(ngModel)]="user.active" name="active" class="form-control">
          <option [ngValue]="true">active</option>
          <option [ngValue]="false">inactive</option>
        </select>
      </div>
      <button [disabled]="userForm.invalid" type="submit" (click)="onSave(user)" class="btn btn-primary btn-block mt-5">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
